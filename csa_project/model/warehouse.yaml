bodies:
  - name: base
    type: static
    color: [0.8, 0.5, 0.1, 1.0] # orange
    footprints:
      - type: polygon
        points:
          # Rectangle: 1.0 m x 12.0 m
          - [-1.0, -6.0]
          - [-1.0, 6.0]
          - [1.0, 6.0]
          - [1.0, -6.0]
        density: 0
        layers: ["base_layer"]
        friction: 1.0
        restitution: 0.0

  - name: board_output # Used for the robot to dock
    type: static
    color: [1.0, 1.0, 0.0, 1.0] # yellow
    footprints:
      - type: polygon
        points:
          - [1.2, 6.0]
          - [1.2, 4.0]
          - [3.2, 4.0]
          - [3.2, 6.0]
        density: 0
        layers: ["blank_layer"]
        friction: 1.0
        restitution: 0.0

  - name: board_input # Used for the robot to dock
    type: static
    color: [1.0, 1.0, 0.0, 1.0] # yellow
    footprints:
      - type: polygon
        points:
          - [1.2, -6.0]
          - [1.2, -4.0]
          - [3.2, -4.0]
          - [3.2, -6.0]
        density: 0
        layers: ["blank_layer"]
        friction: 1.0
        restitution: 0.0

# --- Joints ---
joints: []

# --- Plugins ---
plugins: []
